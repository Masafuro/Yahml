- &card_base
  tag: div
  class: card
  id: card-1
  parent: template

- tag: html
  parent: root
  data-theme: light

- tag: head
  parent: html

- tag: body
  parent: html


- tag: meta
  charset: "UTF-8"
  parent: head

- tag: title
  text: "Yahml サンプルページ"
  parent: head


- tag: link
  rel: stylesheet
  href: "./style/fonts.css"
  parent: head

- tag: link
  rel: stylesheet
  href: "./style/bulma.min.css"
  parent: head

- tag: h1
  id: main-title
  class: font_display
  text: "ようこそ、Yahmlへ"
  parent: body

- tag: p
  class: font_body
  text: "このページはYAMLから自動生成されています。"
  parent: body

- tag: a
  href: "https://github.com/Masafuro/Yahml"
  target: "_blank"
  rel: "noopener"
  class: link font_body
  text: "GitHubでプロジェクトを見る"
  parent: body

- tag: a
  href: "./pages/p01.html"
  target: "_blank"
  rel: "noopener"
  class: link font_body
  text: "P01へジャンプ"
  parent: body

- <<: *card_base
  id: card-2
  parent: body

- tag: p
  class: font_body
  text: "cardテンプレートによる差し込み"
  parent: "#card-2"

- <<: *card_base
  id: card-3
  parent: body

- tag: p
  class: font_body
  text: "cardテンプレートによる差し込み"
  parent: "#card-3"
