- tag: html
  parent: root

- tag: head
  parent: html

- tag: meta
  charset: "UTF-8"
  parent: head

- tag: title
  text: "P01 ページ"
  parent: head

- tag: link
  rel: stylesheet
  href: "./style/fonts.css"
  parent: head

- tag: body
  parent: html

- tag: h1
  id: page-title
  class: font_display
  text: "P01の見出し"
  parent: body

- tag: div
  id: container
  parent: body

- tag: p
  class: font_body
  text: "コンテナ内の段落です。"
  parent: "#container"

- tag: a
  href: "../index.html"
  class: "link font_body"
  text: "トップページへ戻る"
  parent: body
